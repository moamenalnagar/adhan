<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مواقيت الصلاة</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="prayer-widget">
    <h1>مواقيت الصلاة في مصر</h1>
    <select id="city" class="city-select">
      <option value="Cairo">القاهرة</option>
      <option value="Alexandria">الإسكندرية</option>
      <option value="Giza">الجيزة</option>
      <option value="Sharm El-Sheikh">شرم الشيخ</option>
      <option value="Luxor">الأقصر</option>
      <option value="Aswan">أسوان</option>
      <option value="Damietta">دمياط</option>
      <option value="Mansoura">المنصورة</option>
      <option value="Kafr El Sheikh">كفر الشيخ</option>
    </select>

    <div class="adhan-select-wrapper">
      <div class="adhan-label">اختر الأذان:</div>
      <div class="custom-select">
        <div class="selected-option" id="selected-adhan">
          <span>أذان الشيخ محمد صديق المنشاوي</span>
          <i class="fas fa-chevron-down"></i>
        </div>
        <ul class="options-list" id="adhan-options">
          <li data-value="الشيخ محمد صديق المنشاوي.mp3">
            <span>أذان الشيخ محمد صديق المنشاوي</span>
            <button class="play-preview" onclick="previewAdhan('الشيخ محمد صديق المنشاوي.mp3')">▶</button>
          </li>
          <li data-value="الشيخ ناصر القطامي.mp3">
            <span>أذان الشيخ ناصر القطامي</span>
            <button class="play-preview" onclick="previewAdhan('الشيخ ناصر القطامي.mp3')">▶</button>
          </li>
          <li data-value="أذان مشاري راشد العفاسي.mp3">
            <span>أذان مشاري راشد العفاسي</span>
            <button class="play-preview" onclick="previewAdhan('أذان مشاري راشد العفاسي.mp3')">▶</button>
          </li>
          <li data-value="الشيخ محمود خليل الحصري.mp3">
            <span>أذان الشيخ محمود خليل الحصري</span>
            <button class="play-preview" onclick="previewAdhan('الشيخ محمود خليل الحصري.mp3')">▶</button>
          </li>
          <li data-value="الشيخ عبد الباسط عبد الصمد.mp3">
            <span>أذان الشيخ عبد الباسط عبد الصمد</span>
            <button class="play-preview" onclick="previewAdhan('الشيخ عبد الباسط عبد الصمد.mp3')">▶</button>
          </li>
        </ul>
      </div>
    </div>

    <label><input type="checkbox" id="adhan-toggle" checked> تشغيل الأذان</label>
    <div class="date-wrapper">
      <div class="date" id="date"></div>
      <div class="hijri-date" id="hijri-date"></div>
    </div>    
    <div class="prayer-times">
      <div class="prayer-time" id="fajr">
        <i class="fas fa-sun icon"></i><span>الفجر</span><span id="fajr-time"></span>
      </div>
      <div class="prayer-time" id="sunrise">
        <i class="fas fa-sun icon"></i><span>الشروق</span><span id="sunrise-time"></span>
      </div>
      <div class="prayer-time" id="dhuhr">
        <i class="fas fa-cloud-sun icon"></i><span>الظهر</span><span id="dhuhr-time"></span>
      </div>
      <div class="prayer-time" id="asr">
        <i class="fas fa-sun icon"></i><span>العصر</span><span id="asr-time"></span>
      </div>
      <div class="prayer-time" id="maghrib">
        <i class="fas fa-sunset icon"></i><span>المغرب</span><span id="maghrib-time"></span>
      </div>
      <div class="prayer-time" id="isha">
        <i class="fas fa-moon icon"></i><span>العشاء</span><span id="isha-time"></span>
      </div>
    </div>
    <audio id="adhan-audio"></audio>
  </div>
